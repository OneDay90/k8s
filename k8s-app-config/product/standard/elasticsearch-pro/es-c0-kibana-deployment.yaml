---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-c0-kibana-prod
  namespace: elasticsearch
  labels:
    wayne-app: es-c0
    wayne-ns: elasticsearch
    app: es-c0-kibana-prod
spec:
  selector:
    matchLabels:
      app: es-c0-kibana-prod
  template:
    metadata:
      labels:
        wayne-app: es-c0
        wayne-ns: elasticsearch
        app: es-c0-kibana-prod
    spec:
      containers:
        #生产环境要换成自己公司的镜像地址
        - image: 'docker.elastic.co/kibana/kibana:6.3.2'
          name: kibana
          env:
            - name: ELASTICSEARCH_URL
              value: 'http://es-c0-ingest-prod:9200'
          ports:
            - name: http
              containerPort: 5601
          resources:
            limits:
              cpu: '1'
              memory: 1Gi
            requests:
              cpu: '0.1'
              memory: 1Gi
      #生产级配置，配置自己公司image仓库的秘钥
      #imagePullSecrets:
      #  - name: inc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
